<div ng-controller="getSingleUserInfo">
    <div style="width: 365px">
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{ user.login }}</span>
                    <span class="md-subhead" ng-show="{{ user.site_admin }}">Admin</span>
                </md-card-header-text>
            </md-card-header>
            <img ng-src="{{ user.avatar_url }}" class="md-card-image" style="width: 350px; height: 350px">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{ user.name }}</span>
                    </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <span class="md-subhead">Company: {{ user.company }}</span><br>
                <span class="md-subhead">Email: {{ user.email }}</span><br>
                <span class="md-subhead">Folowers: {{ user.followers }}</span><br>
                <span class="md-subhead">Created at {{ user.created_at | date:"dd/MM/yyyy 'at' hh:mm" }}</span>
            </md-card-content>
        </md-card>
    </div>
    </md-content>
</div>
